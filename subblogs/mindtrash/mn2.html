<h1 class="post-title">time machine</h1>
<div class="post-meta top-post-meta">
    <a class="author" href="../../index.html" data-full-name="">mohit</a>
    <span class="date" data-js-date="1655255392">Jun 15, 2022, 6:39 AM</span>
    <figure>
    <p>
    give me a time machine so i can go back and stop the destruction of my relationships <br>
    give me a time machine so i can go back and tell myself to not worry so much <br>
    give me a time machine so i can go back and ask the girl i’d had a crush on for years out <br>
    give me a time machine so i can go back and complete my childhood <br>
    give me a time machine so i can go back and behold Radiohead live at Glastonbury in 2003<br>
    give me a time machine so i can watch fallen angels on the silver screen<br>
    give me a time machine so i can witness the thrill of the space race and the moon landings<br>
    give me a time machine so i can experience the fascinating pace of scientific discovery<br>
    but don’t give me a time machine to fix my past mistakes<br>
    don’t give me a time machine to stop the destruction of my relationships<br>
    don’t give me a time machine to ask that girl out<br>
    don’t give me a time machine to complete my childhood<br>
    because my mistakes make me<br>
    despite the inherent hypocrisy in the fact that i’d do anything to right my wrongs<br>
    at least in theory, as a matter of principle, i would like to be defined by my mistakes<br>
    my mistakes define me in the same way a Kintsugi artisan fills in the cracks with gold<br>
    but really i would not mind a time machine so i can live in the “good old days”<br>
    rather the image of a <i>good</i> old day that i envision<br>
    the image of a past in polaroids where everyone was happy and the concept of our eventual insignificance with respect to the world was simply non existent<br>
    i want to relive how it feels to only exist in a personal world of friends and family<br>
    i want to relive how it feels to have a complete lack of self-awareness<br>
    there is a german word for this yearning for a past time, it’s called <i>sehnsucht</i> <br>
    wistful, <i>sehnsucht</i>, yearning, nostalgic, longing, craving, <i>Saudade</i>, <i>hiraeth</i><br>
    there are so many words to describe how i feel <br>
    and yet they, and physical reality in itself, simply can’t satisfy the image of a reality i want to exist in <br>
    </p>
