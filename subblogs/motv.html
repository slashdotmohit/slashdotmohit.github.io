<button type="button" class="select-theme-default" id="dark-toggle" title="Default theme (dark text on light background)">ğŸŒ—</button>
<script>
    const theme = document.getElementsByClassName("theme")[0];
    const toggleButton = document.getElementById('dark-toggle')
    toggleButton.addEventListener('click', () => {
        if (theme.getAttribute('href') == '../css/default-light.css') {
                theme.setAttribute('href', '../css/default-dark.css');
        }
        else{
            theme.setAttribute('href', 'css/default-light.css');}
        
        if (theme.getAttribute('href') == '../css/default-dark.css'){
            localStorage.setItem('dark', '../enabled')
        }
        else{
            localStorage.setItem('dark', '../disabled')
        }});
    if (localStorage.getItem('dark') == 'enabled'){
        theme.setAttribute('href', '../css/default-dark.css');
    }      
</script>
